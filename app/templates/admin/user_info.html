{% extends 'admin/admin.html' %}
{% block content %}
    <!-- Page content -->
    <div class="wraper container-fluid">

        <div class="page-title">
            <ol class="breadcrumb" id="breadcrumb">
                <li><a href="{{ url_for('admin.index') }}">首页</a></li>
                <li><a href="{{ url_for('admin.user_list') }}">用户管理</a></li>
                <li class="active">用户个人信息</li>
            </ol>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">用户个人信息</h3></div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="name">姓名</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" value="{{ user.name }}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="gender">性别</label>
                                <div class="col-md-10">
                                    <select class="form-control" disabled>
                                        {% if user.gender == 0 %}
                                            <option value="0" selected>女</option>
                                        {% else %}
                                            <option value="1" selected>男</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="email">邮箱</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text" value="{{ user.email }}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="id_card">身份证</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text"
                                           value="{% if user.id_card %} {{ user.id_card }} {% else %}  {% endif %}"
                                           disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="phone">手机号码</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="text"
                                           value="{% if user.phone %} {{ user.phone }} {% else %}  {% endif %}"
                                           disabled>
                                </div>
                            </div>
                            {% if user.face %}
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="face">头像</label>
                                    <div class="col-md-10">
                                        <img src="{{ url_for('static', filename='uploads/users/' + user.face) }}"
                                             alt="头像pic"
                                             style="width: 250px;height: 250px;">
                                    </div>
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="area">地址</label>
                                <div class="col-md-10">
                                    <input class="form-control"
                                           value="{% if user.area %} {{ user.area }} {% else %}  {% endif %}" disabled>
                                </div>
                            </div>
                        </form>
                    </div> <!-- panel-body -->
                </div> <!-- panel -->
            </div> <!-- col -->
        </div>
    </div>
    <!-- Page content end -->
{% endblock %}
{% block js %}
    <script>
        $(document).ready(function () {
            $("#g-9").addClass("active");
            $("#g-9-1").addClass("active");
        });
    </script>
{% endblock %}
